{% extends 'base.html' %}
{% block content %}

<h1>Boots Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ boot.name }}</span>
        <p>Manufacturer: {{ boot.manufacturer }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'boots_update' boot.id %}">Edit</a>
        <a href="{% url 'boots_delete' boot.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
