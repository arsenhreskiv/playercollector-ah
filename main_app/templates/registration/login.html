{% extends 'base.html' %}
{% block content %}
<main id="loginmain">
    <h1>Log In</h1>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit" value="Submit!" class="btn waves-effect waves-light" id="submit">Log In <i class="material-icons right">send</i></button>
    </form>
</main>
{% endblock %}
