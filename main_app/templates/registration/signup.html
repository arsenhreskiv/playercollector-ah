{% extends 'base.html' %}
{% block content %}
<main id="signupmain">
  <h1>Sign Up</h1>

  <p class="red-text">{{ error_message }}</p>

  <form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" value="Submit!" class="btn waves-effect waves-light" id="submit">Sign Up <i class="material-icons right">send</i></button>
  </form>
</main>
{% endblock %}
